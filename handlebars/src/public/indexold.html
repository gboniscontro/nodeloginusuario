<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src='socket.io/socket.io.js'></script>
  <!-- Include Handlebars from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  <script src='main.js'></script>

</head>

<body>


  <div class="container mt-3">

    <div class="row d-flex justify-content-center">
      <form class="w-50" action="/productos" method="post" onsubmit="return addProduct(this)">
        <h1>Ingrese Producto</h1>
        <br>
        <div class="mb-3">
          <label for="title" class="form-label">title</label>
          <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">price</label>
          <input type="text" class="form-control" id="price" name="price">
        </div>
        <div class="mb-3">
          <label for="thumbnail" class="form-label">URL Imagen</label>
          <input type="text" class="form-control" id="thumbnail" name="thumbnail">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="mt-3">
          <a href="/productos" type="button" class="btn btn-primary">Ver productos</a>
        </div>
      </form>
      <div id="lstProductos">
      </div>

    </div>

    <h1>My app chat</h1>
    <div>Compresion&nbsp;<span id="compresion">---</span>%</div>
    <div id="messages"></div>
    <form class="w-50" onsubmit="return addMessage(this)">
      <input type="email" id="username" class="form-control" placeholder="Email">
      <input type="text" id="nombre" class="form-control" placeholder="nombre">
      <input type="text" id="apellido" class="form-control" placeholder="apellido">
      <input type="number" id="edad" class="form-control" placeholder="edad">
      <input type="text" id="alias" class="form-control" placeholder="alias">
      <input type="text" id="avatar" class="form-control" placeholder="avatar">
      <input type="text" id="texto" class="form-control" placeholder="digite su texto">

      <input class="btn btn-primary" type="submit" value="Enviar" />
    </form>

  </div>

</body>

</html>
